<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Installation Complete</title>
	<style>
		body {
			font-family: 'Segoe UI', Arial, sans-serif;
			background: #2d3436;
			color: #ecf0f1;
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
		}
		.container {
			background: #34495e;
			border-radius: 12px;
			box-shadow: 0 4px 24px rgba(0,0,0,0.3);
			padding: 40px 32px 32px 32px;
			max-width: 420px;
			text-align: center;
		}
		h1 {
			color: #2ecc71;
			margin-bottom: 18px;
			font-size: 2.1em;
		}
		p {
			font-size: 1.1em;
			margin-bottom: 0.7em;
			color: #ecf0f1;
		}
		.success-icon {
			font-size: 3em;
			color: #2ecc71;
			margin-bottom: 12px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="success-icon">&#10004;</div>
		<h1>Installation Complete!</h1>
		<p><b>WSO2 Integrator</b> has been successfully installed to your <b>Applications</b> folder.</p>
		<p>You can find it at:<br><b>~/Applications/WSO2 Integrator.app</b></p>
		<p>Thank you for choosing WSO2 Integrator.<br>We hope you enjoy your experience!</p>
	</div>
</body>
</html>
